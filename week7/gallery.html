<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
<body>
    <h1>Gallery</h1>
    <div>
        <a onclick="previous()">Previous</a>
        <img src="https://static.scientificamerican.com/sciam/cache/file/2AE14CDD-1265-470C-9B15F49024186C10_source.jpg" id="image" width="500">
        <a onclick="next()">Next</a>
    </div>

</body>
<script>
    images=[];
    images.push("https://static.scientificamerican.com/sciam/cache/file/2AE14CDD-1265-470C-9B15F49024186C10_source.jpg");
    images.push("https://static01.nyt.com/images/2023/12/12/climate/12cli-cats/12cli-cats-videoSixteenByNine3000.jpg");
    images.push("https://cdn.theatlantic.com/thumbor/B7U27JF25tScMZkCe5Pl9EqXjao=/0x131:2555x1568/960x540/media/img/mt/2017/06/shutterstock_319985324/original.jpg");

    image=document.getElementById("image");

    console.log(images);
    var position=0;

    function next(){
        position=position+1;
        if (position>=images.length){
            position=0;
        }
        // console.log(images[position]);
        image.src=images[position];
        
    }

    function previous(){
        position=position-1;
        if (position<0){
            position=images.length-1;
        }
        // console.log(images[position]);
        image.src=images[position];
        
    }

</script>
</html>
