<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>

    <!-- Internal css -->
    <style>
        h1{
          color:red;
          text-decoration: underline;  
        }

        p{
            font-size: 25px;
            color: blue;
        }

        img{
            border-radius: 25px;
            width: 500px;
        }

        body{
            background-color: gray;
        }

        .myTitle{
            color:purple;
        }

        .underlinedText{
            text-decoration: underline;
        }

        #custom{
            color:green;
        }

    </style>

    <!-- end of internal css -->

</head>
    <body>
        <h1>Title</h1>
        <p>This is some text</p>

        <img src="https://i.natgeofe.com/n/4cebbf38-5df4-4ed0-864a-4ebeb64d33a4/NationalGeographic_1468962_3x2.jpg?w=1638&h=1092">

        <br><br>
        <p class="myTitle">This is a new line</p>
        <br><br>
        <p class="myTitle underlinedText">This is the third line</p>

        <br><br>
        <p id="custom">This is the fourth line</p>


        <br><br>
        <p id="custom" style="color:red;">This is the fourth line</p>

        
        
    </body>

   
</html>
